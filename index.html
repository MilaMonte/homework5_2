<!doctype html>
<html>
<head>
  <style type="text/css">
table{ 
	border-collapse: collapse; 
	width: 400px; 
	border: 6px solid white;
	margin: 0 auto;
	}
tr{ 
	height: 50px;
}
td{ 
	border: 5px solid #000; 
	width: 50px;
}
  </style>
</head>

<body>
 
  <table>
    <tr>
      <td colspan="2" bgcolor="#fff"></td>
      <td colspan="3" bgcolor="#fff"></td>
      <td colspan="2" bgcolor="#fffa69"></td>
    </tr>
    <tr>
      <td rowspan="2" bgcolor="#fff"></td>
      <td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
      <td rowspan="2" colspan="2" bgcolor="#fffa69"></td>
    </tr>    
    <tr>
    </tr>    
    <tr>
      <td rowspan="3" bgcolor="#fff"></td>
      <td rowspan="2" bgcolor="#fff"></td>
      <td rowspan="2" bgcolor="#fff"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td bgcolor="#000000"></td>
      <td bgcolor="#000000"></td>
      <td colspan="2" bgcolor="#fff"></td>
      <td colspan="2" bgcolor="#fff"></td>
    </tr>
    <tr>
      <td rowspan="3" bgcolor="#fffa69"></td>
      <td bgcolor="#000000"></td>
      <td bgcolor="#000000"></td>
      <td colspan="2" bgcolor="#fff"></td>
      <td colspan="2" rowspan="2" bgcolor="#074481"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2" bgcolor="#fff"></td>
      <td colspan="2" bgcolor="#000000"></td>
     </tr>
    <tr>
       <td colspan="4" bgcolor="#fff"></td>
     </tr>
  </table>
</body>
